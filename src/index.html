<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.min.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-hero.svg"
          alt=""
          class="card__img"
        />
        <div class="card__body">
          <h3 class="card__title">Order Summary</h3>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan-box">
            <div class="card__price-box">
              <img
                src="./assets/images/icon-music.svg"
                alt=""
                class="card__icon"
              />
              <p class="card__price-text">
                Annual Plan
                <span>$59.99/year</span>
              </p>
            </div>
            <a href="#" class="card__link">Change</a>
          </div>
          <a href="#" class="btn btn--link">Proceed to Payment</a>
          <button class="btn btn--abort u-btn-m-t">
            Cancel Order
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/SasaVatic"
        target="_blank"
        >Saša Vatić</a
      >.
    </div>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
